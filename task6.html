<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="6.css" />
</head>
<body>

  <h1>Register</h1>

  <form id="registerForm" novalidate>
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
      <small class="error" id="nameError">Please enter your full name.</small>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
      <small class="error" id="emailError">Enter a valid email address.</small>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <small class="error" id="passwordError">Password must be at least 6 characters.</small>
    </div>

    <button type="submit">Submit</button>
    <p id="successMessage" class="success"></p>
  </form>

  <script src="6.js"></script>
</body>
</html>
